        <script type="text/javascript">
            const sounds = document.getElementById('sounds');
            const cache = {};

            sounds.addEventListener('click', function(e) {
                if (e.target.tagName !== 'BUTTON') {
                    return;
                }

                const btn = e.target;
                const audio = cache[btn.textContent] || btn.parentElement.querySelector('audio');

                if (audio) {
                    cache[btn.textContent] = audio;

                    if (!audio.paused) {
                        audio.pause();
                        audio.currentTime = 0;
                    }

                    audio.play();
                }
            });
